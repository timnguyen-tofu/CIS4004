<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTS GitHub Pages Test</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #2b1055, #000000);
      color: #f5f3ff;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(820px, 100%);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(167, 139, 250, 0.25);
      border: 1px solid rgba(167, 139, 250, 0.6);
      color: #ddd6fe;
      font-weight: 700;
      letter-spacing: 0.4px;
      margin-bottom: 14px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 30px;
      letter-spacing: 0.5px;
    }

    h2 {
      margin: 0 0 16px;
      font-size: 16px;
      opacity: 0.85;
      font-weight: 400;
    }

    .row {
      margin: 12px 0;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    code {
      display: block;
      margin-top: 6px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
    }

    button {
      margin-top: 14px;
      background: linear-gradient(135deg, #a78bfa, #7c3aed);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.75;
      text-align: center;
    }

    .heart {
      color: #c084fc;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">ðŸ’œ ARMY CONNECTED</div>

      <h1>GitHub Pages ì„±ê³µ ðŸŽ‰</h1>
      <h2>BTS-themed connection test page</h2>

      <div class="row">
        <div class="label">Current URL</div>
        <code id="url">Loadingâ€¦</code>
      </div>

      <div class="row">
        <div class="label">Live Load Time</div>
        <code id="time">Loadingâ€¦</code>
      </div>

      <button id="refresh">Refresh Timestamp</button>

      <div class="footer">
        Made with <span class="heart">ðŸ’œ</span> for ARMY Â·  
        If this updates after a commit, your GitHub Pages setup is solid.
      </div>
    </div>
  </div>

  <script>
    function update() {
      document.getElementById("url").textContent = window.location.href;
      document.getElementById("time").textContent = new Date().toString();
    }

    document.getElementById("refresh").addEventListener("click", update);
    update();
  </script>
</body>
</html>
