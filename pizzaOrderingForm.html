<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Ordering Form</title>
</head>
<body>
  <main>
    <h1>Pizza Ordering Form</h1>

    <form action="#" method="post">
      <section>
        <h2>Contact Information</h2>

        <p>
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" required>
        </p>

        <p>
          <label for="phone">Phone:</label>
          <input id="phone" name="phone" type="tel" required>
        </p>

        <p>
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" required>
        </p>
      </section>

      <section>
        <h2>Select Pizza Size</h2>

        <p>
          <label for="size">Pizza Size:</label>
          <select id="size" name="size" required>
            <option value="" selected>--Select Size--</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">XLarge</option>
          </select>
        </p>
      </section>

      <section>
        <h2>Select Sauce</h2>

        <p>
          <input type="radio" id="marinara" name="sauce" value="marinara" required>
          <label for="marinara">Marinara</label>
        </p>

        <p>
          <input type="radio" id="ranch" name="sauce" value="ranch">
          <label for="ranch">Ranch</label>
        </p>

        <p>
          <input type="radio" id="nosauce" name="sauce" value="none">
          <label for="nosauce">No Sauce</label>
        </p>
      </section>

      <section>
        <h2>Select Toppings</h2>

        <p>
          <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
          <label for="pepperoni">Pepperoni</label>

          <input type="checkbox" id="sausage" name="toppings" value="sausage">
          <label for="sausage">Sausage</label>
        </p>

        <p>
          <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
          <label for="mushrooms">Mushrooms</label>

          <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
          <label for="pineapple">Pineapple</label>
        </p>

        <p>
          <input type="checkbox" id="peppers" name="toppings" value="peppers">
          <label for="peppers">Peppers</label>

          <input type="checkbox" id="onions" name="toppings" value="onions">
          <label for="onions">Onions</label>
        </p>
      </section>

      <section>
        <h2>Additional Instructions</h2>

        <p>
          <label for="instructions">Add instructions</label><br>
          <textarea id="instructions" name="instructions" rows="4" cols="30"></textarea>
        </p>

        <p>
          <button type="submit">Submit</button>
        </p>
      </section>
    </form>

    <section>
      <h2>List of My Favorite Games</h2>

      <table border="1">
        <caption>Favorite Video Games</caption>
        <thead>
          <tr>
            <th scope="col">Developer</th>
            <th scope="col">Title</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="rowgroup" rowspan="3">Bungie</th>
            <td>Halo</td>
            <td>2001</td>
          </tr>
          <tr>
            <td>Halo 2</td>
            <td>2004</td>
          </tr>
          <tr>
            <td>Halo 3</td>
            <td>2007</td>
          </tr>

          <tr>
            <th scope="row">Mojang</th>
            <td colspan="2">Minecraft (2011)</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Count: 4</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>
</body>
</html>
